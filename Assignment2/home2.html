  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      background-image: url('okeykat-2XFt_vsp4Uc-unsplash.jpg');

    }

    .navbar {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links li:last-child {
      margin-right: 0;
    }

    .nav-links li a {
      display: block;
      padding: 5px 10px;
      color: #fff;
      text-decoration: none;
    }

    .nav-links li a:hover {
      background-color: #555;
    }

    .welcome-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      animation: fade-in 2s ease-in-out forwards;
    }

    .welcome-message {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: #666;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
