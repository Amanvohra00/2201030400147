<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <header style="background-color: #333; color: #fff; text-align: center; padding: 10px 0;">
        <h1>Register</h1>
    </header>

    <nav style="background-color: #444; color: #fff; text-align: center; padding: 5px 0;">
        <ul style="list-style-type: none;">
            <li style="display: inline; margin-right: 10px;"><a href="#">Home</a></li>
            <li style="display: inline; margin-right: 10px;"><a href="#">About</a></li>
            <li style="display: inline;"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <article style="margin: 20px auto; width: 80%;">
        <form action="#" method="post" style="max-width: 400px; margin: 0 auto;">
            <label for="full_name" style="display: block; margin-bottom: 5px;">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required autocomplete="name" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br><br>

            <label for="email" style="display: block; margin-bottom: 5px;">Email ID:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br><br>

            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br><br>

            <label for="confirm_password" style="display: block; margin-bottom: 5px;">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required autocomplete="new-password" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br><br>

            <input type="submit" value="Create Account" style="width: 100%; padding: 10px; background-color:#333; color:#fff; border:none;">
        </form>
    </article>

    <footer style= "background-color:#333;color:#fff;text-align:center;padding :10px;">
        &copy; Artgall
    </footer>

</body>
</html>
